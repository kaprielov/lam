<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>property</title>
	<link rel="stylesheet" href="css/app.css" type="text/css"></head>
<body>
	<div class="page-wr">
		<div class="preloader">
			<div class="preloader__ico"></div>
		</div>
		<div class="success">success</div>
		<div class="slide slide-1 on">
			<div class="slide-1__in">
				<h2 class="slide__title">Шаг 1</h2>
				<button class="slide-1__btn">Получить данные</button>
			</div>
		</div>
		<div class="slide slide-2 off">
			<h2 class="slide__title slide__title--slide-2">Шаг 2</h2>
			<div class="local-wr">
				<p class="local-title">Карточки</p>
				<div class="local-checkbox">
					<span class="local-checkbox__on"></span>
					<input type="checkbox" id="local-checkbox" ng-model="form.is_aviasales" name="check" checked />
					<label class="local-checkbox_btn" for="local-checkbox"></label>
					<span class="local-checkbox__off active"></span>
				</div>
				<p class="local-title">На карте</p>
			</div>
			<div id="map" class="map-wr"></div>
			<ul class="card-wr active open"></ul>
		</div>
		<div class="slide slide-3 off">
			<h2 class="slide__title slide__title--slide-3">Шаг 3</h2>
			<div class="slide-3__in">
				<ul class="slide-3__list"></ul>
				<div class="slide-3__map">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d287426.5249750355!2d37.35232495807388!3d55.74947332896357!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b54afc73d4b0c9%3A0x3d44d6cc5757cf4c!2z0JzQvtGB0LrQstCw!5e0!3m2!1sru!2sru!4v1487762454013" width="800" height="520" frameborder="0" style="border:0" allowfullscreen></iframe>
				</div>
			</div>
			<button class="slide-3__btn">Назад</button>
		</div>
	</div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcVHTDeiGYE4XiJPFECGrd4G2BukGQGe4&callback=initMap"
    async defer></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
